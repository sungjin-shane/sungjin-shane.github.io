<!DOCTYPE html>
<html>
  <head>
    <title>Personal Art Project</title>
    <meta charset="UTF-8">
    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="main.css">

    <script src="art-project.js"></script>
    <script src="sound.js"></script>

  </head>

  <body>
   
    <div class="section get-help">
      <div class="container">
        <h3 class="section-heading">Personal Art Project?</h3>
        <p class="section-description">If you click the button you are able to see awesome scene!</p>
        <a class="button button-primary" href="#"  onclick = "myMove()">Click me!</a>
      </div>        
      <img src="images/airplane3.png" href="#" style="position: absolute; left: 150px; top:150px;" width="0" id="target">    
      <img src="images/missile2.png" href="#" style="position: absolute; left: 600px; top:600px;" width="0"  id="missile"> 
      <img src="images/bomb.png" href="#" style="position: absolute; left: 355px; top:355px;" width="0" id="crash"> 
    </div>
    
    <div class="row">
      <div class="one-half column value">
        <img src="images/bg-masthead.jpg" border = "1" width = "100%" height = "500" name="mypic1">       
      </div>
      <div class="one-half column value">
        <img src="images/background19.jpg" border = "1" width = "100%" height = "500" name="mypic2">
      </div>
      <img src="images/submarine.png" href="#" style="position: absolute; left: 750px; top:600px;"  id="submarine">  
      <img src="images/missile3.png" href="#" style="position: absolute; left: 1050px; top:530px;" width="0" id="seaMissile"> 
    </div>
    
  </body>
